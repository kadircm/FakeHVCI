name: Build-Kernel-Driver

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Kodu Indir
      uses: actions/checkout@v4

    - name: MSBuild Kurulumu
      uses: microsoft/setup-msbuild@v2

    - name: Driveri Derle (x64 Release)
      # driver.vcxproj dosyanın adıyla aynı olmalı. 
      # Eğer bir klasör içindeyse 'KlasorAdı/driver.vcxproj' şeklinde yazmalısın.
      run: msbuild driver.vcxproj /p:Configuration=Release /p:Platform=x64 /p:PlatformToolset=v143 /p:TargetVersion="Windows10"

    - name: Bitmis Dosyayı Yukle
      uses: actions/upload-artifact@v4
      with:
        name: MyCompiledDriver
        # MSBuild varsayılan olarak x64/Release klasörüne çıktı verir
        path: |
          x64/Release/*.sys
          x64/Release/*.inf
